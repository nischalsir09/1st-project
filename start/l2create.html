<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<script>
  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault(); // Prevent the form from submitting to the server
    alert('Your account has been succesfully created ,now you can go back login page to login');
  }
</script>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Create Account</h2>

      <form action="#" method="post" onsubmit="handleSubmit(event)">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="new-username" placeholder="Enter a username" required>
        <label for="new-email">Email</label>
        <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter a password" required>
        <input type="password" id="new-password" name="new-password" placeholder="Confirm you password" required>
        <button type="submit">Create Account</button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
